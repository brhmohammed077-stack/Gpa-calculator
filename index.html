<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ff88;
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }

    .course {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: space-between;
      align-items: center;
    }

    input {
      background-color: #2c2c2c;
      border: 1px solid #555;
      border-radius: 6px;
      color: #fff;
      padding: 5px 8px;
      width: 100px;
    }

    button {
      background-color: #00ff88;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc6a;
    }

    #add-course {
      margin: 20px 0;
    }

    #result {
      font-size: 1.3em;
      color: #00ff88;
      margin-top: 15px;
    }

    .delete-btn {
      background-color: #ff3b3b;
      color: #fff;
      padding: 6px 10px;
    }

    .delete-btn:hover {
      background-color: #d62d2d;
    }

    @media (max-width: 600px) {
      input {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>تحيا ولاد ميمون</h1>

  <div id="courses"></div>

  <button id="add-course">➕ Add Course</button>
  <button id="calculate">🧮 Calculate GPA</button>

  <div id="result"></div>

  <script>
    const coursesDiv = document.getElementById("courses");
    const addBtn = document.getElementById("add-course");
    const calcBtn = document.getElementById("calculate");
    const resultDiv = document.getElementById("result");

    function createCourse() {
      const div = document.createElement("div");
      div.className = "course";
      div.innerHTML = `
        <input type="number" placeholder="TD point" step="0.01">
        <input type="number" placeholder="TD %" value="0" step="1">
        <input type="number" placeholder="Exam point" step="0.01">
        <input type="number" placeholder="Exam %" value="0" step="1">
        <input type="number" placeholder="Coef" step="0.01">
        <button class="delete-btn">🗑️</button>
      `;

      div.querySelector(".delete-btn").onclick = () => div.remove();
      coursesDiv.appendChild(div);
    }

    addBtn.onclick = createCourse;

    calcBtn.onclick = () => {
      const courses = document.querySelectorAll(".course");
      let totalWeighted = 0;
      let totalCoef = 0;

      courses.forEach(course => {
        const tdPoint = parseFloat(course.children[0].value) || 0;
        const tdPerc = parseFloat(course.children[1].value) / 100 || 0;
        const examPoint = parseFloat(course.children[2].value) || 0;
        const examPerc = parseFloat(course.children[3].value) / 100 || 0;
        const coef = parseFloat(course.children[4].value) || 0;

        let subjectResult = 0;

        if (examPoint === 0 && tdPoint > 0 && (tdPerc === 1 || tdPerc === 100)) {
          subjectResult = tdPoint * coef;
        } else if (tdPoint === 0 && examPoint > 0 && (examPerc === 1 || examPerc === 100)) {
          subjectResult = examPoint * coef;
        } else {
          subjectResult = ((tdPoint * tdPerc) + (examPoint * examPerc)) * coef;
        }

        totalWeighted += subjectResult;
        totalCoef += coef;
      });

      if (totalCoef > 0) {
        const gpa = (totalWeighted / totalCoef).toFixed(2);
        resultDiv.innerHTML = `🎯 Your GPA is: <strong>${gpa}</strong>`;
      } else {
        resultDiv.innerHTML = "⚠️ Please enter valid data.";
      }
    };

    // Start with one course by default
    createCourse();
  </script>
</body>
</html>
